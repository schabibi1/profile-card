<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div id="card">
      <div class="details">
        <img class="details-profile-thumbnail" src="./img/profile.png" alt="Sarah Dole, headshot" />
        <div class="details-name-username">
          <h1>Sarah Dole</h1>
          <p>Front End Engineer @ Microsoft</p>
        </div>
        <p class="details-bio">
          I turn coffee into bugs which are fixed by someone else. Certified
          Stack Overflow and ChatGPT developer.
        </p>
      </div>

      <div class="actions">
        <button class="actions-button">Contact me</button>
        <ul class="socials">
          <li class="socials-item">
            <a href="https://github.com/sarahdole" target="_blank" aria-label="Link to Sarah Dole's GitHub profile">
              <img class="socials-item-image" src="./img/github-fill.svg" alt="GitHub" />
            </a>
          </li>
          <li class="socials-item">
            <a href="https://www.linkedin.com/in/sarahdole" target="_blank" aria-label="Link to Sarah Dole's LinkedIn profile">
              <img class="socials-item-image" src="./img/linkedin-box-fill.svg" alt="LinkedIn" />
            </a>
          </li>
          <li class="socials-item">
            <a href="https://www.linkedin.com/in/sarahdole" target="_blank" aria-label="Link to Sarah Dole's Instagram profile">
              <img class="socials-item-image" src="./img/instagram-fill.svg" alt="Instagram" />
            </a>
          </li>
          <li class="socials-item">
            <a href="https://www.linkedin.com/in/sarahdole" target="_blank" aria-label="Link to Sarah Dole's X profile">
              <img class="socials-item-image" src="./img/twitter-x-fill.svg" alt="X" />
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/7aa0ac5e"
        target="_blank"
        >Arisa Fukuzaki</a
      >.
    </div>
  </body>
</html>
